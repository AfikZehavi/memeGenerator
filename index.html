<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8b6b9efe1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="main.css">
    <title>MemeGen</title>
</head>

<body onload="galleryInit()">
    <header class="main-nav">
        <div class="logo">
            <img src="logo/logo.png" alt="">
        </div>

        <ul class="page-links">
            <li onclick="openSavedMemes()">Memes</li>
            <li onclick="openGallery()">Gallery</li>
            <li>About</li>
        </ul>
    </header>

    <section class="canvas-container display-none">
        <canvas id="main-canvas">

        </canvas>
    </section>

    <section class="canvas-editor display-none">
        <div class="edit-text">

            <ul class="set-lines">
                <div class="edit-text-line-header">
                    <h3>Edit Text Line: </h3>
                    
                </div>
                <div class="edit-text-line">
                    <h4 class="line-focus">0/0</h4>
                    <i class="fa-solid fa-arrow-down" onclick="onChangeLine()"><i class="fa-solid fa-arrow-up"></i></i>
                    <i class="fa-solid fa-plus" onclick="onAddLine()"></i>
                    <i class="fa fa-trash" onclick="onRemoveLine()"></i>
                </div>
            </ul>
        </div>
        <div class="text-editor-container">
            <div class="text-options">
                <ul>
                    <select name="fontselect" id="" onchange="onFontChange(this.value)">
                        <option value="Impact">Impact</option>
                        <option value="Arial">Arial</option>
                        <option value="Lato">Lato</option>
                    </select>
                    <li onclick="onIncreaseSize()">A+</li>
                    <li onclick="onDecreaseSize()">A-</li>
                    <li style="cursor: default">|</li>
                    <i class="fa fa-align-left" id="align-left" onclick="onTextAlign(this.id)"></i>
                    <i class="fa fa-align-center" id="align-center" onclick="onTextAlign(this.id)"></i>
                    <i class="fa fa-align-right" id="align-right" onclick="onTextAlign(this.id)"></i>
                    <li style="cursor: default">|</li>
                    <label for="change-color"><i class="fa-solid fa-paintbrush"></i></label><input type="color" name="change-color" id="change-color" onchange="onChangeColor(this.value)"></i>
                </ul>
            </div>
            <div class="input-text">
                <input type="text" class="input-text-element" onchange="onSetLineTxt(this.value)"
                    placeholder="Enter Text...">
            </div>
    
        </div>

        <button class="save-meme-btn" onclick="onSaveMeme()">Save Meme</button>
    </section>

    <section class="gallery-container gallery">

    </section>

    <section class="saved-memes-container display-none gallery">
        
    </section>
    <script src="controllers/gallery-controller.js"></script>
    <script src="controllers/meme-controller.js"></script>
    <script src="controllers/saved-memes-controller.js"></script>
    <script src="services/meme-service.js"></script>
    <script src="services/storage-service.js"></script>
    <script src="main.js"></script>
</body>

</html>
